<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/selectize.bootstrap3.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body>
        <header class="container-fluid">
                <div class="container"></div>
        </header>
        <main class="container">

			
			<label class="radio-inline"><input type="radio" name="optradio" onclick="clinicas()" checked>Option 1</label>
			<label class="radio-inline"><input type="radio" name="optradio" onclick="convenios()">Option 2</label>
            <!--ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#clinicas-contents">Menu 1</a></li>
                <li><a data-toggle="tab" href="#convenios-contents">Menu 2</a></li>
            </ul-->
            
            <div class="tab-content row" style="border:1px solid #cacaca; display:block; padding:20px; ">
                <div id="clinicas-contents" class="tab-pane col-lg-12 fade in active">
                    <h3>Clínicas</h3>
                        <div class="col-lg-5 clinicas">
                                <label>Clínica(s)</label>
                                <div class="input-group">
                                        
                                        <input type="text" class="form-control" aria-label="Busca" placeholder="Selecionar" aria-describedby="search-addon" >  
                                        
                                        <div class="input-group-btn" id="search-addon">
                                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                        </div>
                                </div>
                        </div> 
                        <div class="col-lg-5 convenios">
                                <label>Convênio(s)</label>
                                <div class="input-group">
                                        <input type="text" class="convenio-tags form-control" aria-label="Busca" aria-describedby="search-addon"> 
                                        
                                        <div class="input-group-btn" id="search-addon">
                                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                        </div>
                                        
                                </div>
                                
                        </div>
                        <div class="col-lg-2">
                            
                        </div>    
                </div>

                <div id="convenios-contents" class="tab-pane col-lg-12 fade">
                    <h3>Menu 1</h3>
                    <p>Some content in menu 1.</p>
                </div-->
                <a id="addbutton" href="#" style="display:none;">+ Adicionar</a>
            </div>


               

        </main>
        <footer class="container-fluid">

        </footer>


    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="js/lib/jquery/jquery-1.11.3.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
    <!--script src="js/tabs.js"></script>-->
    <script src="js/lib/selectize.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
