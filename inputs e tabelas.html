<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/selectize.bootstrap3.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body>
        <header class="container-fluid">
                <div class="container"></div>
        </header>
        <main class="container">

         
            <ul class="nav nav-tabs">
                <li class="active">
                    <label class="radio-inline"><a data-toggle="tab" href="#clinicas-contents"><input type="radio" name="optradio" onclick="convenios()">Clínicas</a></label>
                </li>
                <li>
                    <label class="radio-inline"><a data-toggle="tab" href="#convenios-contents"><input type="radio" name="optradio" onclick="clinicas()">Convenios</a></label>
                    
                </li>
            </ul>
            
            <div class="tab-content row" style="border:1px solid #cacaca; display:block; padding:20px; ">
                <div id="clinicas-contents" class="tab-pane col-lg-12 fade in active">
                    <h3>Clínicas</h3>
                        <div class="col-lg-5">
                                <label>Clínica(s)</label>
                                <div class="input-group col-lg-12">
                                        
                                        <input type="text" class="form-control" aria-label="Busca" placeholder="Selecionar" aria-describedby="search-addon"> 
                                        
                                        <div class="input-group-btn" id="search-addon">
                                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                        </div>
                                </div>
                        </div> 
                        <div class="col-lg-5">
                                <label>Convênio(s)</label>
                                <div class="input-group col-lg-12">
                                        <input type="text" class="convenio-tags form-control" aria-label="Busca" aria-describedby="search-addon"> 
                                        
                                        <div class="input-group-btn" id="search-addon">
                                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                        </div>
                                        
                                </div>
                                
                        </div>
                        <div class="col-lg-2">
                            
                        </div> 
                        <div id="novasclinicas"></div> 
                        <div class="col-lg-12"><a class="addbutton-clinica" href="#" style="display:none;">+ Adicionar</a></div>  
                </div>
                <div id="novoscampos"></div>
                <div id="convenios-contents" class="tab-pane col-lg-12 fade in">
                        <h3>Convênios</h3>
                            <div class="col-lg-5">
                                    <label>Convênio(s)</label>
                                    <div class="input-group col-lg-12">
                                            
                                            <input type="text" class="form-control" aria-label="Busca" placeholder="Selecionar" aria-describedby="search-addon"> 
                                            
                                            <div class="input-group-btn" id="search-addon">
                                                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                            </div>
                                    </div>
                            </div> 
                            <div class="col-lg-5">
                                    <label>Clínica(s)</label>
                                    <div class="input-group col-lg-12">
                                            <input type="text" class="clinica-tags form-control" aria-label="Busca" aria-describedby="search-addon"> 
                                            
                                            <div class="input-group-btn" id="search-addon">
                                                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                            </div>
                                            
                                    </div>
                                    
                            </div>
                            <div class="col-lg-2">
                                
                            </div> 
                            <div id="novosconvenios"></div> 
                            <div class="col-lg-12"><a class="addbutton-convenio" href="#" style="display:none;">+ Adicionar</a></div>  
                    </div>
                </div>
               
            </div>


               

        </main>
        <footer class="container-fluid">

        </footer>


    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="js/lib/jquery/jquery-1.11.3.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
    <!--script src="js/tabs.js"></script>-->
    <script src="js/lib/selectize.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
